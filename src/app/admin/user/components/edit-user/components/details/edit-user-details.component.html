<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        <button nbButton
                size="small"
                outline
                class="button-outline">
          Back <nb-icon icon="arrow-back-outline"></nb-icon>
        </button>
        <button nbButton
                size="small"
                outline
                class="button-outline">
          Reset Password <nb-icon icon="unlock-outline"></nb-icon>
        </button>
        <button nbButton
                status="success"
                size="small">
          Save <nb-icon icon="save-outline"></nb-icon>
        </button>
        <button nbButton
                size="small"
                outline
                class="button-outline">
          Reset <nb-icon icon="refresh-outline"></nb-icon>
        </button>
        <button nbButton
                status="danger"
                size="small">
           Delete <nb-icon icon="close-outline"></nb-icon>
        </button>
      </nb-card-header>
      <nb-card-body [nbSpinner]="loading" nbSpinnerSize="giant">
        <form [formGroup]="editUserForm">
          <div class="form-group row">
            <label for="user_id" class="label col-md-2 col-form-label">User ID: </label>
            <div class="col-md-10">
              <input
                type="number"
                class="form-control"
                formControlName="user_id"
                id="user_id"
                nbInput
                fullWidth
                [attr.disabled]="true"
              >
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="label col-md-2 col-form-label">Email: </label>
            <div class="col-md-10">
              <input
                type="email"
                class="form-control"
                formControlName="email"
                id="email"
                nbInput
                fullWidth
                placeholder="Email"
                required>
            </div>
          </div>

          <div class="form-group row">
            <label for="firstName" class="label col-md-2 col-form-label">First Name: </label>
            <div class="col-md-10">
              <input
                type="text"
                class="form-control"
                formControlName="first_name"
                id="firstName"
                nbInput
                fullWidth
                [maxLength]="25"
                placeholder="First Name"
                required>
            </div>
          </div>

          <div class="form-group row">
            <label for="lastName" class="label col-md-2 col-form-label">Last Name: </label>
            <div class="col-md-10">
              <input
                type="text"
                class="form-control"
                formControlName="last_name"
                id="lastName"
                nbInput
                fullWidth
                placeholder="Last Name"
                [maxLength]="25"
                required>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-2 label">User Type: </label>
            <div class="col-md-10">
              <nb-radio-group formControlName="user_type">
                <nb-radio name="user_type" value="{{admin}}">Admin</nb-radio>
                <nb-radio name="user_type" value="{{inspector}}">Inspector</nb-radio>
              </nb-radio-group>
              <div *ngIf="forms.user_type.invalid && (forms.user_type.dirty || forms.user_type.touched)" class="caption status-danger">
                <div *ngIf="forms.user_type.errors.required" >
                  <br> User Type is required
                </div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-2 label" for="deactivate">Deactivate: </label>
            <div class="col-md-10">
              <mat-slide-toggle
                color="primary"
                formControlName="deactivate_flag"
                id="deactivate"
                required>
              </mat-slide-toggle>
            </div>
          </div>
        </form>
      </nb-card-body>
      <nb-card-footer>
        <div class="float-right">
          <button nbButton
                  size="small"
                  outline
                  class="button-outline">
            Back <nb-icon icon="arrow-back-outline"></nb-icon>
          </button>
          <button nbButton
                  status="success"
                  size="small">
            Save <nb-icon icon="save-outline"></nb-icon>
          </button>
          <button nbButton
                  size="small"
                  outline
                  class="button-outline">
            Reset <nb-icon icon="refresh-outline"></nb-icon>
          </button>
          <button nbButton
                  status="danger"
                  size="small">
            Delete <nb-icon icon="close-outline"></nb-icon>
          </button>
        </div>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
